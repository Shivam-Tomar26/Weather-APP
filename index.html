<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./scrpt.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false"  class="inp"/>
            <button> <img src="./images/search.png" class="btn"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                     <img src="./images/humidity.png">
                     <div>
                        <p class="humidity"></p>
                        <p></p>
                     </div>
                </div> 

                <div class="col">
                     <img src="./images/wind.png">
                     <div>
                        <p class="wind"></p>
                        <p></p>
                     </div>
                </div> 
            </div>

        </div>
    </div>
</body>
</html>
